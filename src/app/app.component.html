<app-header></app-header>
<div class="container-fluid" id="introDiv">
  <h1 class="brand-header">Your movie hunt ends here.</h1>
</div>
<div class="container popular-section">
    <h1 class="section-header">Popular Movies</h1>
    <div class="col-lg-12" style="column-count:3;left:7%;">
        <div *ngFor="let movie of moviesLisrArr" class="col-lg-6 movie-card">
          <img class="img-responsive" [src]="imgUrl+movie.poster_path" />
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-film"></i>{{movie.title}}</h5>
          </div>
        </div>
    </div>
</div>
